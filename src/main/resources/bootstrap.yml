spring:
  application:
    name: ecs-redis
  boot:
    admin:
      client:
        url: http://192.168.75.137:8084
  zipkin:
    base-url: http://192.168.75.137:9411
  redis:
  # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 192.168.75.137
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    lettuce:
      pool:
      # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        max-idle: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        min-idle: 0
      shutdown-timeout: 1000
    #sentinel:
      #master: mymaster
      #nodes: 192.168.75.140:26379, 192.168.75.140:26380, 192.168.75.140:26381

server:
  port: 8502

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.75.137:8761/eureka/,http://192.168.75.137:8861/eureka/,http://192.168.75.137:8961/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info